{% extends "base.html" %}
{% block title %}ynQuiz - Jouer{% endblock %}
{% block header %}
{% include 'quiz/header.html' %}
{% endblock %}
{% block nav %}
{% include 'quiz/nav.html' %}
{% endblock %}
{% block content %}

<h3>{{ question.question_content }}</h3>
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
        <ul id="id_choice_field">
            <li>
                <input type="radio" name="choice_field" value={{answerArray.0.0}} required="" id="id_choice_field_{{answerArray.0.0}}" onClick="buttonAllowed('validate')" >
                <label for="id_choice_field_{{answerArray.0.0}}">
                 {{answerArray.0.1}}</label>

            </li>
            <li>
                <input type="radio" name="choice_field" value={{answerArray.1.0}} required="" id="id_choice_field_{{answerArray.1.0}}" onClick="buttonAllowed('validate')">
                <label for="id_choice_field_{{answerArray.1.0}}">
                {{answerArray.1.1}}</label>
        
            </li>
            <li>
                <input type="radio" name="choice_field" value={{answerArray.2.0}} required="" id="id_choice_field_{{answerArray.2.0}}" onClick="buttonAllowed('validate')">
                <label for="id_choice_field_{{answerArray.2.0}}">
                {{answerArray.2.1}}</label>
            </li>
        </ul>
        </table>
        <div id="answerDisplay" >
             
        </div>
        <script type="text/javascript"> var questID = {{ questionID }} </script>
        <button id="validateButton" type="button" onclick="getAnswer(questID)">Valider</button> <br>
        <button id="continueButton" type="button" onClick="window.location.reload();">Continuer</button>
        
        
    </form>

{% endblock %}
